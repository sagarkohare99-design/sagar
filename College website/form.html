<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | P.D.N. Patil Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --dark: #0f172a;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Glassmorphism Container */
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
        }

        .login-card h2 {
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .login-card p {
            color: #cbd5e1;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        /* Input Styling */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            outline: none;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .input-group input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Button Styling */
        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4);
        }

        .footer-links {
            margin-top: 25px;
            font-size: 0.85rem;
        }

        .footer-links a {
            color: #60a5fa;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Error Message */
        #errorMsg {
            color: #f87171;
            font-size: 0.8rem;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div style="background: var(--primary); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
        <i class="fas fa-user-graduate fa-2x"></i>
    </div>
    <h2>Student Login</h2>
    <p>Access your library dashboard, due dates, and digital resources.</p>

    <div id="errorMsg">Invalid PRN or Password. Please try again.</div>

    <form id="loginForm">
        <div class="input-group">
            <i class="fas fa-id-card"></i>
            <input type="text" id="prn" placeholder="Enrollment / PRN Number" required>
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
        </div>

        <button type="submit" class="login-btn">Login to Portal</button>
    </form>

    <div class="footer-links">
        <a href="#">Forgot Password?</a><br><br>
        <span>First time user? </span><a href="#">Contact Librarian</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const prn = document.getElementById('prn').value;
        const pass = document.getElementById('password').value;
        const error = document.getElementById('errorMsg');

        // Simple Dummy Validation
        if(prn === "12345" && pass === "password") {
            alert("Login Successful! Redirecting to Dashboard...");
            // window.location.href = "dashboard.html";
        } else {
            error.style.display = "block";
            // Shake effect
            const card = document.querySelector('.login-card');
            card.style.animation = "shake 0.5s";
            setTimeout(() => card.style.animation = "", 500);
        }
    });
</script>

<style>
    @keyframes shake {
        0%, 100% {transform: translateX(0);}
        25% {transform: translateX(-10px);}
        75% {transform: translateX(10px);}
    }
</style>

</body>
</html>
