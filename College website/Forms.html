<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.D.N. Patil Library | Group Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #1e293b;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 350px;
            text-align: center;
            color: white;
            border: 1px solid #334155;
        }

        .logo-icon {
            font-size: 50px;
            color: #3b82f6;
            margin-bottom: 15px;
        }

        h2 { margin-bottom: 25px; font-weight: 600; }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            border: none;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        .login-btn:hover { background: #2563eb; }

        #message {
            margin-top: 15px;
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .error { background: #7f1d1d; color: #fecaca; }
        .success { background: #064e3b; color: #d1fae5; }
    </style>
</head>
<body>

<div class="login-box">
    <i class="fas fa-university logo-icon"></i>
    <h2>Library Access</h2>
    
    <input type="text" id="studentPRN" class="input-field" placeholder="Enter PRN Number">
    <input type="password" id="sharedPass" class="input-field" placeholder="Enter Password">
    
    <button class="login-btn" onclick="validateGroupLogin()">Access Library</button>
    
    <div id="message"></div>
</div>

<script>
    // 1. Define the Group of allowed PRNs
    const allowedPRNs = [
        "24001", "24002", "24003", 
        "24004", "24005", "24006"
    ];

    // 2. Define the Shared Password
    const sharedSecret = "PDN@2026";

    function validateGroupLogin() {
        const enteredPRN = document.getElementById('studentPRN').value;
        const enteredPass = document.getElementById('sharedPass').value;
        const msgBox = document.getElementById('message');

        // Reset message box
        msgBox.style.display = "none";
        msgBox.className = "";

        // 3. Check logic
        if (allowedPRNs.includes(enteredPRN) && enteredPass === sharedSecret) {
            // SUCCESS
            msgBox.innerHTML = "Access Granted! Welcome to the Library.";
            msgBox.className = "success";
            msgBox.style.display = "block";
            
            // Redirect after 1.5 seconds
            setTimeout(() => {
                window.location.href = "library-dashboard.html";
            }, 1500);

        } else {
            // FAILURE
            msgBox.innerHTML = "Invalid PRN or Password. Please contact the librarian.";
            msgBox.className = "error";
            msgBox.style.display = "block";
        }
    }
</script>

</body>
</html>
